# Devcontainer overrides: mount workspace and node_modules volume (startup CMD in Dockerfile)
services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    image: tientje-ketama:dev
    volumes:
      - .:/workspace:cached
      - node-modules:/workspace/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tientjeketama
      UPLOADS_DIR: /workspace/uploads
      PORT: "5173"
    ports:
      - "5173:5173"

volumes:
  node-modules:
