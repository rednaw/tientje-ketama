# Devcontainer overrides: mount workspace, no traefik, default command (see Dockerfile)
services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    image: tientje-ketama:dev
    volumes:
      - .:/workspace:cached
      - node-modules:/workspace/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tientjeketama
      UPLOADS_DIR: /workspace/uploads
      PORT: "5173"
      BODY_SIZE_LIMIT: "20M"
    ports:
      - "127.0.0.1:5173:5173"
    networks:
      - default
    labels: []

networks:
  traefik:
    name: tientje-ketama-traefik
    driver: bridge
    external: false

volumes:
  node-modules:
