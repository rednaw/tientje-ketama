services:
  app:
    image: ${IMAGE}
    ports:
      - "127.0.0.1:5000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tientjeketama
      UPLOADS_DIR: /app/uploads
      PORT: "3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tientjeketama
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

networks:
  default:
    name: tientje-ketama-network

volumes:
  postgres_data:
